<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>template - three.js</title>
    </head>
    <body>
        <div class="controls">
            <h2>Animation Weights</h2>

            <label
                >Idle
                <input type="range" min="0" max="100" value="100" id="idle" />
            </label>

            <label
                >Forward (walking)
                <input type="range" min="0" max="100" value="0" id="walk_forward" />
            </label>

            <label
                >Forward (running)
                <input type="range" min="0" max="100" value="0" id="run_forward" />
            </label>

            <label
                >Left (walking)
                <input type="range" min="0" max="100" value="0" id="walk_left" />
            </label>

            <label
                >Left (running)
                <input type="range" min="0" max="100" value="0" id="run_left" />
            </label>

            <label
                >Right (walking)
                <input type="range" min="0" max="100" value="0" id="walk_right" />
            </label>

            <label
                >Right (running)
                <input type="range" min="0" max="100" value="0" id="run_right" />
            </label>
        </div>
        <canvas class="webgl" tabindex="1" oncontextmenu="return false;"></canvas>
    </body>
</html>
